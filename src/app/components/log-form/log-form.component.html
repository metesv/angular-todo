<div class="card card-body">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="text" [(ngModel)]="text" class="form-control mb-3" placeholder="Write your todo">
            <input type="submit" value="Add todo" class="btn btn-primary mr-3" [disabled]="!this.text">
            <button (click)="clearState()" type="button" class="btn btn-danger" [hidden]="!this.text">Clear</button>
        </div>
    </form>
</div>
