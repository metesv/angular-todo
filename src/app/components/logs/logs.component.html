<ul class="list-group" *ngIf="loaded && logs?.length>0">
    <li *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-items-center" [class.list-group-item-secondary]="selectedLog===log">
        <a (click)="onSelect(log)" href="#"><b>{{ log.text }}</b></a>
        <span class="log-date"><b>{{ log.date | date: 'short'}}</b></span>
        <i (click)="onDelete(log)" class="fa fa-remove"></i>
    </li>
</ul>

<div *ngIf="loaded && logs.length==0" class="mt-3 d-flex justify-content-center">
    <h5>There is no to do in the list</h5>
</div>
